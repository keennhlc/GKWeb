{% extends 'GKWeb/base.html' %}
{% block body %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'homePage/details.css' %}"/>

    <title>GK | {{news.title}}</title>

    <img src="{{news.image.url}}" class="new-image">
    <div class="new-content">
        <h1>{{news.title}}</h1>
        <p>{{news.content|escape|linebreaks}}</p>
    </div>
    <div class="info">
        <small><i>{{news.author}} - {{news.date}}</i></small>
    </div>
{% endblock %}
